<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Войти или Создать встречу</title>
    <link rel="stylesheet" href="/public/assets/css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link rel="stylesheet" href="/public/assets/css/style.css" />
  </head>
  <body>
    <nav class="navbar">
      <div class="navbar-icon d-flex align-items-center">
        <img src="/public/assets/images/logo.png" class="logo" alt="logo" />

        <a href="#" class="navbar-brand text-dark">My Meet</a>
      </div>
      <div>
        <ul class="navbar-nav mr-0 flex-row">
          <li class="nav-item">
            <button
              class="
                btn btn-outline-secondary btn-lg
                text-info
                font-seight-bold
                focus-btn
              "
            >
              Присоединиться
            </button>
          </li>
          <li class="nav-item">
            <button
              class="btn btn-info btn-lg text-light font-seight-bold create-btn"
            >
              Начать
            </button>
          </li>
        </ul>
      </div>
    </nav>

    <main class="pt-5">
      <div class="container-xl">
        <div class="jumbotron h-100 d-flex justify-content-between">
          <div
            class="container w-50 d-flex flex-column justify-content-between"
          >
            <h1 class="jumbotron-title">
              Видеовстречи премиум-класса. Теперь доступны каждому!
            </h1>
            <p class="jumbotron-text">
              Изначально этот продукт создавался как сервис защищенных
              видеоконференций для бизнеса. Теперь мы сделали его бесплатным и
              доступным для всех.
            </p>
            <ul class="jumbotron-btn display-center justify-content-between">
              <li class="">
                <div
                  class="text-dark font-weight-bold display-center join-wrapper"
                  height
                >
                  <span class="material-icons mr-2">keyboard</span>
                  <input
                    type="text"
                    placeholder="Enter a code"
                    style="border: none"
                    class="join-input"
                  />
                </div>
              </li>
              <li class="text-dark font-wieght-bold">
                <button class="btn btn-lg btn-info join-btn">
                  Присоединиться
                </button>
              </li>
            </ul>
            <div class="start">
              <button
                class="
                  btn btn-lg
                  text-light
                  w-100
                  font-weight-bold
                  display-center
                  create-btn
                "
                style="background-color: #01796b"
              >
                <span class="material-icons mr-2">video_call</span>
                Начать встречу
              </button>
            </div>
          </div>
          <div class=w-50">
            <img
              src="/public/assets/images/main.png"
              alt="people"
              class="main-image"
            />
          </div>
        </div>
      </div>
    </main>

    <script src="/public/assets/js/actions.js"></script>
  </body>
</html>
